<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

const headerTest = document.querySelector("h1");
headerTest.style.color = "red";

const list = document.querySelector("ul");
const itemInput = document.querySelector("#item");
const addItemButton = document.querySelector("button");

addItemButton.addEventListener("click", storeValue);

function storeValue (){
    let storedValue = itemInput.value;
    itemInput.value = ""; 

    let li = document.createElement("li");
    let span = document.createElement("span");
    let deleteButton = document.createElement("button");

    li.appendChild(span);
    li.appendChild(deleteButton);

    span.textContent = storedValue;
    deleteButton.textContent = "Delete";

    deleteButton.addEventListener("click", () => li.parentNode.removeChild(li)); 

    list.appendChild(li);
    itemInput.focus();
  
}



    </script>
  </body>
</html>
